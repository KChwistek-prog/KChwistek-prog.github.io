<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Thermowell Temperature Sensor: </th>
        <th scope="col">Room Temperature Sensor: </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of rpimsSensors">
        <td>{{ data.thermowellTemperatureReadings }}</td>
        <td>{{ data.roomTemperatureReadings }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
