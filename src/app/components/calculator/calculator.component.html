<p id="table_title">Carbonation Calculator</p>
<table class="table table-bordered table-striped">
  <tr>
    <th>Beer temperature:</th>
    <td><input #beerTempInput type="text" name="beer_temp"></td>
  </tr>
  <tr>
    <th>Desired carbonation:</th>
    <td><input type="text" name="desired_carbonation"></td>
  </tr>
  <tr>
    <th>Required pressure in bar <button class="calculate_button">Calculate!</button></th>
    <td class="calculated_pressure"></td>
  </tr>
</table>
